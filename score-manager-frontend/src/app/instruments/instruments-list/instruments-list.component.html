<!-- Search field -->
<mat-form-field>
  <input matInput [formControl]="searchForm" placeholder="Search">
</mat-form-field>
<mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc">
    <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let instrument"> {{ instrument.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let instrument">
      <button mat-icon-button [routerLink]="['/instruments', instrument.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" [length]="(dataSource.total$ | async) || 0"></mat-paginator>

<button mat-fab color="primary" style="position: fixed; float: right; bottom: 10%; right: 10%;" routerLink="create">
  <mat-icon>add</mat-icon>
</button>
