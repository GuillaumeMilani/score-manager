<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" [mode]="'side'" [opened]="true">
    <mat-nav-list>
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.link" routerLinkActive="mdc-list-item--activated">{{item.text}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
